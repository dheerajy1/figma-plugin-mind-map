name: CI

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev
      - main
      - feature/**

jobs:
  build_and_lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build
      - run: npm run lint
