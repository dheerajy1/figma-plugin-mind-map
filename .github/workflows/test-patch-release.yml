name: Test Patch Release

on:
  push:
    branches:
      - test/developer

permissions:
  contents: write
  id-token: write

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install deps (fast)
        run: pnpm install --frozen-lockfile

      # Detect new release version
      - name: Check for New Version
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking version for branch: ${{ github.ref_name }}"
          npx semantic-release --dry-run --branches "${{ github.ref_name }}" > release-output.txt 2>&1 || true
          cat release-output.txt

          if grep -q "the next release version is" release-output.txt; then
            VERSION=$(grep -oP "the next release version is \K[0-9]+\.[0-9]+\.[0-9]+" release-output.txt)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New version: $VERSION"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to release"
          fi

      # Generate package.json + CHANGELOG
      - name: Generate Files
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Generating release files on branch: ${{ github.ref_name }}"

          npm version ${{ steps.check.outputs.version }} --no-git-tag-version --allow-same-version
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s

          echo "Updated package.json version: $(jq -r .version package.json)"
          echo "CHANGELOG.md preview:"
          head -n 20 CHANGELOG.md

      - name: Install gitsign
        if: steps.check.outputs.has_changes == 'true'
        run: |
          echo "Installing gitsign..."

          GITSIGN_VERSION=$(curl -s https://api.github.com/repos/sigstore/gitsign/releases/latest | jq -r .tag_name)
          echo "Latest gitsign version: $GITSIGN_VERSION"

          curl -sSL \
            "https://github.com/sigstore/gitsign/releases/download/$GITSIGN_VERSION/gitsign_${GITSIGN_VERSION#v}_linux_amd64.tar.gz" \
            -o gitsign.tar.gz

          mkdir gitsign
          tar -xzf gitsign.tar.gz -C gitsign

          sudo install -m 0755 gitsign/gitsign /usr/local/bin/gitsign

          gitsign version


      - name: Configure git for OIDC signing
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global gpg.x509.program gitsign
          git config --global gpg.format x509
          git config --global commit.gpgsign true
          git config --global tag.gpgSign true

      # Commit + push signed commit
      - name: Create Signed Branch Commit
        if: steps.check.outputs.has_changes == 'true'
        env:
          VERSION: ${{ steps.check.outputs.version }}
        run: |
          BRANCH="release/test-developer-v$VERSION"
          git checkout -b "$BRANCH"

          git add package.json CHANGELOG.md
          git commit -m "chore(release): v$VERSION" --signoff

          git push origin "$BRANCH"