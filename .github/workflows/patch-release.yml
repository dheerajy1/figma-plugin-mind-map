name: Prepare Patch Release

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    if: |
      github.event.issue.pull_request != '' &&
      contains(github.event.comment.body, '/prepare-release')
    runs-on: ubuntu-latest

    steps:
      - name: Get PR Details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            core.setOutput('head_ref', pr.data.head.ref);
            core.setOutput('base_ref', pr.data.base.ref);
            core.setOutput('head_sha', pr.data.head.sha);
            
            console.log(`PR from: ${pr.data.head.ref} â†’ ${pr.data.base.ref}`);

      - name: Validate PR source â†’ target
        if: steps.pr.outputs.head_ref != 'test/developer' || steps.pr.outputs.base_ref != 'test/staging'
        run: |
          echo "::error::This workflow only works on PRs from test/developer â†’ test/staging"
          echo "Current PR: ${{ steps.pr.outputs.head_ref }} â†’ ${{ steps.pr.outputs.base_ref }}"
          exit 1

      - name: Debug PR Info
        run: |
          echo "PR from: ${{ steps.pr.outputs.head_ref }} â†’ ${{ steps.pr.outputs.base_ref }}"

      - name: Checkout PR HEAD (test/developer)
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.head_ref }}
          fetch-depth: 0

      - name: Fix Git Branch Detection
        run: |
          # 1. Checkout the specific PR branch
          git checkout -B ${{ steps.pr.outputs.head_ref }}
          git branch --set-upstream-to=origin/${{ steps.pr.outputs.head_ref }} || true
          
          # 2. IMPORTANT: Fetch tags so semantic-release knows the last version
          git fetch --tags
          
          # 3. Fetch the target branch (test/staging) just in case we need comparison history
          git fetch origin ${{ steps.pr.outputs.base_ref }}:${{ steps.pr.outputs.base_ref }} || true

          # Verify
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $CURRENT_BRANCH"

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for New Version
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_BRANCH="${{ steps.pr.outputs.head_ref }}"
          echo "Checking version for branch: $CURRENT_BRANCH"

          # 1. --no-ci: Forces it to run inside a PR/workflow
          # 2. --branches: dynamically tells it "Treat CURRENT_BRANCH as the release branch"
          # 3. --dry-run: Don't actually publish
          npx semantic-release --no-ci --dry-run --branches "$CURRENT_BRANCH" > release-output.txt 2>&1 || true

          cat release-output.txt

          if grep -qi "next release version is" release-output.txt; then
            VERSION=$(grep -oiE "next release version is [0-9]+\.[0-9]+\.[0-9]+" release-output.txt | awk '{print $5}')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New version: $VERSION"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to release"
          fi

      - name: Generate Files  
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Generating release files on branch: ${{ steps.pr.outputs.head_ref }}"
          
          # 1. Update package.json version without creating a git tag
          npm version ${{ steps.check.outputs.version }} --no-git-tag-version --allow-same-version
          
          # 2. Generate CHANGELOG.md manually
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          
          echo "Updated package.json version: $(jq -r .version package.json)"
          echo "CHANGELOG.md preview:"
          head -n 20 CHANGELOG.md

      - name: Setup GPG for Signing (with Passphrase)
        if: steps.check.outputs.has_changes == 'true'
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > /tmp/gpg-private.asc
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --no-tty --passphrase-fd 0 --import /tmp/gpg-private.asc
          rm /tmp/gpg-private.asc
          
          cat > /tmp/gpg-wrapper.sh << 'EOF'
          #!/bin/bash
          exec gpg --batch --yes --no-tty --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" "$@"
          EOF
          chmod +x /tmp/gpg-wrapper.sh
          
          gpg --list-secret-keys --keyid-format LONG | grep "$GPG_KEY_ID" || (echo "::error::Key import failed!" && exit 1)
          
          echo "GPG key imported: $GPG_KEY_ID"
          echo "GPG_WRAPPER=/tmp/gpg-wrapper.sh" >> $GITHUB_ENV
          echo "KEYID=$GPG_KEY_ID" >> $GITHUB_ENV

      - name: Create Signed Branch and Commit
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.check.outputs.version }}
          KEYID: ${{ env.KEYID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          git config --global user.name "dheerajy1"
          git config --global user.email "yssdhiraj@gmail.com"
          git config --global gpg.program "${{ env.GPG_WRAPPER }}"
          git config --global user.signingkey "$KEYID"
          git config --global commit.gpgsign true
          
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          BRANCH_NAME="patch-release-${VERSION}"
          echo "Creating signed branch: $BRANCH_NAME"
          
          git checkout -b "$BRANCH_NAME"
          git add package.json CHANGELOG.md
          
          git commit -S -m "chore: changelog updates and version bump ${VERSION}" || (echo "No changes to commit" && exit 0)
          
          git push -u origin "$BRANCH_NAME"
          
          echo "Signed branch pushed: $BRANCH_NAME"

      - name: Create PR
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.check.outputs.version }}
          BASE_BRANCH: ${{ steps.pr.outputs.head_ref }}
        run: |
          BRANCH_NAME="patch-release-${VERSION}"
          
          echo "ðŸš€ Creating PR from $BRANCH_NAME into $BASE_BRANCH"
          
          PR_URL=$(gh pr create \
            --base "$BASE_BRANCH" \
            --head "$BRANCH_NAME" \
            --title "chore: changelog updates and version bump ${VERSION}" \
            --body "Automated chore PR for version ${VERSION}. Includes version bump and changelog updates.")
          
          echo "PR Created: $PR_URL"

      - name: Summary
        if: steps.check.outputs.has_changes == 'true'
        run: |
          echo "## ðŸŽ‰ Patch Release PR Created" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.check.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Ready for manual merge" >> $GITHUB_STEP_SUMMARY
          echo "**Action Required:** [Go to Pull Requests](${{ github.server_url }}/${{ github.repository }}/pulls) and merge manually." >> $GITHUB_STEP_SUMMARY
      
      - name: No Changes
        if: steps.check.outputs.has_changes == 'false'
        run: |
          echo "## No Release Needed" >> $GITHUB_STEP_SUMMARY
          echo "No releasable commits found." >> $GITHUB_STEP_SUMMARY