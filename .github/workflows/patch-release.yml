name: Prepare Patch Release

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    if: |
      github.event.issue.pull_request != '' &&
      contains(github.event.comment.body, '/prepare-release')
    runs-on: ubuntu-latest

    steps:

      - name: Validate PR source â†’ target
        if: ${{ github.event.pull_request.head.ref != 'test/developer' || github.event.pull_request.base.ref != 'test/staging' }}
        run: |
          echo "::error::This workflow only works on PRs from test/developer â†’ test/staging"
          exit 1

      - name: Debug PR Info
        run: |
          echo "PR from: ${{ github.event.pull_request.head.ref }} â†’ ${{ github.event.pull_request.base.ref }}"


      - name: Checkout PR HEAD (test/developer)
        uses: actions/checkout@v4
        with:
          ref: test/developer
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for New Version
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking version for branch: ${{ github.ref_name }}"
          npx semantic-release --dry-run --branches "${{ github.ref_name }}" > release-output.txt 2>&1 || true
          cat release-output.txt

          if grep -q "the next release version is" release-output.txt; then
            VERSION=$(grep -oP "the next release version is \K[0-9]+\.[0-9]+\.[0-9]+" release-output.txt)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New version: $VERSION"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to release"
          fi

      - name: Generate Files  
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Generating release files on branch: ${{ github.ref_name }}"
          
          # 1. Update package.json version without creating a git tag
          npm version ${{ steps.check.outputs.version }} --no-git-tag-version --allow-same-version
          
          # 2. Generate CHANGELOG.md manually
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          
          echo "Updated package.json version: $(jq -r .version package.json)"
          echo "CHANGELOG.md preview:"
          head -n 20 CHANGELOG.md

      - name: Setup GPG for Signing (with Passphrase)
        if: steps.check.outputs.has_changes == 'true'
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > /tmp/gpg-private.asc
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --no-tty --passphrase-fd 0 --import /tmp/gpg-private.asc
          rm /tmp/gpg-private.asc
          
          cat > /tmp/gpg-wrapper.sh << 'EOF'
          #!/bin/bash
          exec gpg --batch --yes --no-tty --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" "$@"
          EOF
          chmod +x /tmp/gpg-wrapper.sh
          
          gpg --list-secret-keys --keyid-format LONG | grep "$GPG_KEY_ID" || (echo "::error::Key import failed!" && exit 1)
          
          echo "GPG key imported: $GPG_KEY_ID"
          echo "GPG_WRAPPER=/tmp/gpg-wrapper.sh" >> $GITHUB_ENV
          echo "KEYID=$GPG_KEY_ID" >> $GITHUB_ENV

      - name: Create Signed Branch and Commit
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.check.outputs.version }}
          KEYID: ${{ env.KEYID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "yssdhiraj@gmail.com"
          git config --global gpg.program "${{ env.GPG_WRAPPER }}"
          git config --global user.signingkey "$KEYID"
          git config --global commit.gpgsign true
          
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          BRANCH_NAME="patch-release-${VERSION}"
          echo "Creating signed branch: $BRANCH_NAME"
          
          git checkout -b "$BRANCH_NAME"
          git add package.json CHANGELOG.md
          
          git commit -S -m "chore: generate changelog and version bump ${VERSION}
          - Generated CHANGELOG
          - Updated version to ${VERSION}" || (echo "No changes to commit" && exit 0)
          
          git push -u origin "$BRANCH_NAME"
          
          echo "Signed branch pushed: $BRANCH_NAME"

      - name: Create PR
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.check.outputs.version }}
          BASE_BRANCH: ${{ github.ref_name }} 
        run: |
          BRANCH_NAME="patch-release-${VERSION}"
          
          echo "Creating PR from $BRANCH_NAME into $BASE_BRANCH"
          
          PR_URL=$(gh pr create \
            --base "$BASE_BRANCH" \
            --head "$BRANCH_NAME" \
            --title "chore: generate changelog and version bump ${VERSION}" \
            --body "This pr is auto generated for chore: generate changelog and version bump ${VERSION}.

            - Includes changelog updates and 
            - version bump.")
          
          echo "PR Created: $PR_URL"

      - name: Release Summary
        run: |
          if [ "${{ steps.check.outputs.has_changes }}" = "true" ]; then
            echo "## ðŸŽ‰ Patch Release PR Created" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** \`${{ steps.check.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Ready for manual merge" >> $GITHUB_STEP_SUMMARY
            echo "**Action Required:** [Go to Pull Requests](${{ github.server_url }}/${{ github.repository }}/pulls) and merge manually." >> $GITHUB_STEP_SUMMARY
          else
            echo "## No Release Needed" >> $GITHUB_STEP_SUMMARY
            echo "No releasable commits found." >> $GITHUB_STEP_SUMMARY
          fi
