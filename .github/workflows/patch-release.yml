name: Create Patch Release Branch

on:
  push:
    branches:
      - test-release

permissions:
  contents: write

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: test-release
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for New Version
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Checking version for branch: ${{ github.ref_name }}"
          npx semantic-release --dry-run --branches "${{ github.ref_name }}" > release-output.txt 2>&1 || true
          cat release-output.txt

          if grep -q "the next release version is" release-output.txt; then
            VERSION=$(grep -oP "the next release version is \K[0-9]+\.[0-9]+\.[0-9]+" release-output.txt)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… New version: $VERSION"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to release"
          fi

      - name: Generate Files  
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âš™ï¸ Generating release files on branch: ${{ github.ref_name }}"
          
          # 1. Update package.json version without creating a git tag
          npm version ${{ steps.check.outputs.version }} --no-git-tag-version --allow-same-version
          
          # 2. Generate CHANGELOG.md manually
          # We use npx to run conventional-changelog-cli without installing it globally
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          
          echo "Updated package.json version: $(jq -r .version package.json)"
          echo "CHANGELOG.md preview:"
          head -n 20 CHANGELOG.md

      - name: Setup GPG for Signing (with Passphrase)
        if: steps.check.outputs.has_changes == 'true'
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}  # Pulled from secret
        run: |
          # Write armored private key to temp file
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > /tmp/gpg-private.asc
          
          # Import armored key with passphrase
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --no-tty --passphrase-fd 0 --import /tmp/gpg-private.asc
          
          # Clean up
          rm /tmp/gpg-private.asc
          
          # Wrapper script: Injects passphrase for all GPG calls (signing)
          cat > /tmp/gpg-wrapper.sh << 'EOF'
          #!/bin/bash
          exec gpg --batch --yes --no-tty --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" "$@"
          EOF
          chmod +x /tmp/gpg-wrapper.sh
          
          # Verify (uses secret-pulled ID)
          gpg --list-secret-keys --keyid-format LONG | grep "$GPG_KEY_ID" || (echo "âŒ Key import failed!" && exit 1)
          
          echo "âœ… GPG key imported: $GPG_KEY_ID"
          echo "GPG_WRAPPER=/tmp/gpg-wrapper.sh" >> $GITHUB_ENV
          echo "KEYID=$GPG_KEY_ID" >> $GITHUB_ENV

      - name: Create Signed Branch and Commit
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.check.outputs.version }}
          KEYID: ${{ env.KEYID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}  # For wrapper
        run: |
          # Git config with wrapper for passphrase
          git config --global user.name "dheerajy1"
          git config --global user.email "yssdhiraj@gmail.com"
          git config --global gpg.program "${{ env.GPG_WRAPPER }}"
          git config --global user.signingkey "$KEYID"
          git config --global commit.gpgsign true
          
          # Remote with token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          BRANCH_NAME="patch-release-${VERSION}"
          echo "Creating signed branch: $BRANCH_NAME"
          
          git checkout -b "$BRANCH_NAME"
          git add package.json CHANGELOG.md
          
          git commit -S -m "chore(release): prepare patch release ${VERSION}

          - Updated package.json to version ${VERSION}
          - Generated CHANGELOG.md

          [skip ci]" || (echo "No changes to commit" && exit 0)
          
          git push -u origin "$BRANCH_NAME"
          
          echo "âœ… Signed branch pushed: $BRANCH_NAME"
          echo "Commit URL: https://github.com/${{ github.repository }}/commit/$(git rev-parse HEAD)"

      - name: Summary
        if: steps.check.outputs.has_changes == 'true'
        run: |
          echo "## ðŸŽ‰ Patch Release Branch Created" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`patch-release-${{ steps.check.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.check.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Signed:** Yes (GPG verified)" >> $GITHUB_STEP_SUMMARY
          echo "[View branch](https://github.com/${{ github.repository }}/tree/patch-release-${{ steps.check.outputs.version }})" >> $GITHUB_STEP_SUMMARY

      - name: No Changes
        if: steps.check.outputs.has_changes == 'false'
        run: |
          echo "## No Release Needed" >> $GITHUB_STEP_SUMMARY
          echo "No releasable commits found." >> $GITHUB_STEP_SUMMARY